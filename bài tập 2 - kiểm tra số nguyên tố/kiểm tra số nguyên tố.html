<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiểm tra số nguyên tố</title>
  </head>
  <body>
    <script>
      function checkIsPrimeOrNot(number) {
        let count = 0;
        if (number < 2) {
          return number + " không phải là số nguyên tố";
        } else {
          while(count < number){
            if(number%count ==0 && count >1){
              return number + " không phải là số nguyên tố";
            }
            count++
          }
          return number + " là số nguyên tố";
        }
      }
      console.log(checkIsPrimeOrNot(6));
    </script>
  </body>
</html>
