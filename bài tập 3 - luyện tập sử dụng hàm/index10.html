<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let firstInput = prompt("Nhập vào một chuỗi kí tự");
        let  secondInput = prompt("Nhập vào một kí tự");
        function check(str,char){
            let arr = str.split("");
            let count = 0;
            for(let i=0; i<arr.length; i++){
                if(char == arr[i]){
                    count ++
                }
            }
            if(count >0){
                alert(`${char} xuất hiện trong chuỗi ${str} là ${count} lần`);
            } else {
                alert(-1);
            }
        }
        check(firstInput,secondInput);
    </script>
</body>
</html>
