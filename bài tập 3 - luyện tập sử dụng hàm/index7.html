<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập vào số thứ nhất"));
        let b = parseInt(prompt("Nhập vào số thứ hai"));
        let c = parseInt(prompt("Nhập vào số thứ ba"));
        function findMin(firstNumber,secondNumber,thirdNumber){
            switch (true){
                case firstNumber < secondNumber && firstNumber <thirdNumber:
                    alert("Giá trị nhỏ nhất là: " + firstNumber);
                    break;
                    case secondNumber < firstNumber && secondNumber < thirdNumber:
                    alert("Giá trị nhỏ nhất là: " + secondNumber);
                    break;
                    default:
                    alert("Giá trị nhỏ nhất là: " + thirdNumber);
                    break;
            }
        }
        findMin(a,b,c);
    </script>
</body>
</html>
