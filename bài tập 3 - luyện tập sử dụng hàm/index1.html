<body>
    <script>
        /*
        Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai,
         hiển thị hộp thoại thông báo cho người dùng.
         Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.
        */
       function checkTwoParameter(firstNumber,secondNumber){
        if(firstNumber > secondNumber){
            alert("Số thứ nhất lớn hơn số thứ hai");
        } else {
            alert(`Tổng của số thứ nhất và số thứ hai là: ${firstNumber+secondNumber}`);
        }
       }
       function input(){
        let a = parseInt(prompt("Nhập vào số thứ nhất"))
        let b = parseInt(prompt("Nhập vào số thứ hai"));
        let c = checkTwoParameter(a,b);
       }
       input();
    </script>
</body>
