<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input = parseInt(prompt("Nhập vào một số"));
        function checkNumber(number){
            if(number == 0){
                alert(number + " vừa là số nguyên dương vừa là số nguyên âm");
            } else if(number >0){
                alert(number + " là số nguyên dương");
            } else {
                alert(number + " là số nguyên âm");
            }
        }
        checkNumber(input);
        
    </script>
</body>
</html>
