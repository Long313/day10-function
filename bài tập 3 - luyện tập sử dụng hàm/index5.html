<body>
    <script>
        let a = parseInt(prompt("Nhập vào một số bất kì"));
        function rercusion(a){
            if (a<=1){
                return 1;
            } else {
                return a*rercusion(a-1);
            }
        }
        console.log(rercusion(a));
    </script>
</body>
