<body>
    <script>
        function findMinOfArray(array){
            let min = array[0];
            for(let i=0; i<array.length; i++){
                if(min > array[i]){
                min = array[i];
                }
            }
         console.log("Giá trị nhỏ nhất của mảng là: " +min);
        }
        findMinOfArray([3, 5, 1, 8, -3, 7, 8]);
        findMinOfArray([7, 12, 6, 9, 20, 56, 89]);
        findMinOfArray([]);
        findMinOfArray([0, 0, 0, 0, 0, 0]);
    </script>
</body>
